      padding:20px;
    }
    a { text-decoration:none; color:#ff2d55; }
    .container { max-width:1400px; margin:0 auto; }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:20px 0;
      border-bottom:1px solid #333;
    }
    .logo { font-size:28px; font-weight:bold; color:#ff2d55; }

      padding:10px 20px;

      font-weight:bold;
    }

    .categories {
      display:flex;
      gap:10px;
      margin:20px 0;
      flex-wrap:wrap;
    }
    .category {
      background:#222;
      padding:8px 16px;
      border-radius:20px;
      cursor:pointer;
      transition:0.3s;
    }
    .category:hover, .category.active {
      background:#ff2d55;
    }

    .video-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(250px, 1fr));
      gap:20px;
      margin-top:30px;
    }
    .video-item {
      background:#1a1a1a;
      border-radius:10px;
      overflow:hidden;
      transition:0.3s;
    }
    .video-item:hover { transform:scale(1.02); }
    .video-thumb {
      width:100%;
      height:180px;
      object-fit:cover;
      filter:blur(8px);
      transition:filter 0.3s;
    }
    body.nsfw-enabled .video-thumb { filter:none; }
    .video-info {
      padding:15px;
    }
    .video-title {
      font-weight:bold;
      margin-bottom:5px;
      display:-webkit-box;
      -webkit-line-clamp:2;
      -webkit-box-orient:vertical;
      overflow:hidden;
    }
    .video-tags {
      display:flex;
      gap:5px;
      flex-wrap:wrap;
      margin-top:8px;
    }
    .tag {
      background:#333;
      padding:3px 8px;
      border-radius:4px;
      font-size:12px;
    }
    .tag.uncensored { background:#ff2d55; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">HAnime Legendado PRO</div>
      <button class="toggle-nsfw" onclick="toggleNSFW()">ðŸ”ž Ativar ConteÃºdo NSFW</button>
    </header>

    <div class="categories">
      <div class="category active" data-filter="all">Todos</div>
      <div class="category" data-filter="uncensored">Uncensored</div>
      <div class="category" data-filter="legendado">Legendado</div>
      <div class="category" data-filter="3d">3D</div>
    </div>

    <div class="video-grid" id="video-grid">
      <!-- VÃ­deos carregados aqui -->
    </div>
  </div>

  <script>
    function toggleNSFW() {
      document.body.classList.toggle('nsfw-enabled');
      localStorage.setItem('nsfw', document.body.classList.contains('nsfw-enabled'));
    }

    if (localStorage.getItem('nsfw') === 'true') {
      document.body.classList.add('nsfw-enabled');
    }

    document.querySelectorAll('.category').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.category').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const filter = btn.getAttribute('data-filter');
        loadVideos(filter);
      });
    });

    async function loadVideos(filter = 'all') {
      const response = await fetch('data.json');
      const videos = await response.json();
      const grid = document.getElementById('video-grid');
      grid.innerHTML = '';

      const filtered = filter === 'all' ? videos : videos.filter(v => v.tags.includes(filter));

      filtered.forEach(video => {
        const item = document.createElement('div');
        item.className = 'video-item';
        item.innerHTML = `
          <a href="player.html?id=${video.id}">
            <img class="video-thumb" src="${video.thumbnail}" alt="${video.title}">
          </a>
          <div class="video-info">
            <div class="video-title">${video.title}</div>
            <div class="video-tags">
              ${video.tags.map(tag => `<span class="tag ${tag}">${tag}</span>`).join('')}
            </div>
          </div>
        `;
        grid.appendChild(item);
      });
    }

    loadVideos();
  </script>
</body>
</html>
